
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BO SUSHI - Відгук</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-blur"></div>
  <div class="container">
    
    
<div class="logo-container">
    <img src="photobosushi_cropped_circle.png" alt="BO SUSHI Logo" class="logo-circle">
</div>
<h1>Zostaw swoją opinię</h1>
    <div class="stars">
      <span data-star="1">★</span>
      <span data-star="2">★</span>
      <span data-star="3">★</span>
      <span data-star="4">★</span>
      <span data-star="5">★</span>
    </div>
    <form id="feedbackForm" style="display: none;">
      <textarea name="reason" placeholder="Co było nie tak?"></textarea>
      <input type="text" name="name" placeholder="Imię">
      <input type="email" name="contact" placeholder="Email lub telefon">
      <button type="submit">Wyślij</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
